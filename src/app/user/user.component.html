<div class="row mt-5">
  <div class="col-12">
    <h1 class="font-weight-bold">
      {{user.firstName}} {{user.lastName}}
    </h1>
  </div>
</div>

<div class="row" *ngIf="!isEditing">
  <div class="col-lg-6">
    <table class="table">
      <tr>
        <th>E-posta</th>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <th>Telefon Numarası</th>
        <td>{{user.phone}}</td>
      </tr>
      <tr>
        <th>Adres</th>
        <td>{{user.address}}</td>
      </tr>
    </table>
  </div>
</div>

<div class="row" *ngIf="isEditing">
  <div class="col-lg-6">
    <form #updateForm="ngForm" (ngSubmit)="submit(updateForm)">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">E-posta</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-posta"
            [(ngModel)]="editingUser.email"
            name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-10">
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Telefon Numarası"
            [(ngModel)]="editingUser.phone"
            name="phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Adres</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Adres"
            [(ngModel)]="editingUser.address"
            name="address">
        </div>
      </div>
      <button class="btn btn-outline-success">Güncelle</button>
    </form>
  </div>
</div>

<div class="row" *ngIf="!isEditing">
  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="updateProfile()">Bilgileri Güncelle</button>
  </div>
  <div class="col-lg-3">
    <a class="btn btn-outline-primary" routerLink="/orders">Siparişleri Görüntüle</a>
  </div>
</div>
