<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="form my-5 p-3">
        <div class="form-group">
          <label for="email">E-posta</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input
            type="text"
            id="password"
            formControlName="password"
            class="form-control">
        </div>
        <button class="btn btn-primary" >
          Giriş Yap
        </button>
        <div class="mt-2">Hesabınız yok mu? <a routerLink="/register">Kayıt olun</a>.</div>
      </form>
    </div>
  </div>
</div>
